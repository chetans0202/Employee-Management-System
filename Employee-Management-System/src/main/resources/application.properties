spring.application.name=BootMCVProj5-MiniProject-CURDOperations

#JDBC DataSource Property 
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/employee 
spring.datasource.username = root
spring.datasource.password=

spring.jpa.properties.hibernate.enable_lazy_load_trans=true

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#Embeded Tomcat server port number
server.port=4041

#context  path of the web application
server.servlet.context-path=/MiniProj09 

#View Resolver Configuration
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp
